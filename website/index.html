<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .hello-container {
            text-align: center;
        }

        .hello-text {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .hello-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hello-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="hello-container">
        <p class="hello-text" id="hello-text">Hello, World!</p>
        <button class="hello-button" onclick="changeText()">Bot√£o dinamico</button>
    </div>

    <script>
        function changeText() {
            document.getElementById("hello-text").innerText = "Hello, Dynamic World!";
        }
    </script>

</body>
</html>
